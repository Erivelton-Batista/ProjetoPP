<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/Login_styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Tela de Login</title>
	<!--bota icone no Title-->
	<link rel="icon" type="image/jpg" href="img/cadeado.jpg">
	<!--pra usar os icones-->
	<script src="https://kit.fontawesome.com/fd2fcc4b4d.js" crossorigin="anonymous"></script>
		
</head>

<body id="body">

	<!--Forms do Login-->
	<form id="form-login" method="POST" action="">
			<!--icone do Login-->
			<div align="center" id="icon-forms">
				<i class="fas fa-users fa-5x"></i>
			</div>
		
			<div id="label-login">
				<label class="form-label">Login</label>
			</div>

			<!--Campos de Login-->
			<div class="mb-3">
    			<input type="email" class="form-control" id="login" placeholder="Login" required name="email">	
  			</div>

  			<!--Campos de senha-->
  			<div class="mb-3">
  				<input type="password" class="form-control" id="senha" placeholder="Senha">
  			</div>

  			<!--Check box de mostrar senha-->
  			<div class="form-check">
  				<input class="form-check-input" type="checkbox" onclick="mostrarsenha()" >
  				<label class="form-check-label" for="flexCheckDefault">Mostrar Senha</label>
  			</div>

  			<!--botão Entrar-->
  			<div align="center" id="button-input">
  				<button class="btn btn-secondary btn-lg" type="submit">Entrar</button>
  			</div>

  			<div id="login-cad" align="center">Não tem uma Conta?<a href="login.html">Cadastre-se</a></div>




	</form>
		
		<!--Js de mascara de senha-->
		<script>
			function mostrarsenha(){
				var tipo = document.getElementById("senha");

				if (tipo.type == "password") {
					tipo.type = "text";
				}else{
					tipo.type = "password";
				}
			}		
		</script>

</body>

	



</html>
